<div>
    <div style="padding:10px 60px 20px 60px">
        <form class="easyui-form">
            <table cellpadding="5">
                <tr>
                    <td>姓名:</td>
                    <td>
                        <input class="easyui-textbox" type="text" name="name" data-options="required:true"></input>
                    </td>
                </tr>
                <tr>
                    <td>Email:</td>
                    <td>
                        <input class="easyui-textbox" type="text" name="email" data-options="required:true,validType:['email','minLength[10]','maxLength[20]']"></input>
                    </td>
                </tr>
                <tr>
                    <td>手机:</td>
                    <td>
                        <input class="easyui-textbox" type="text" name="mobile" data-options="required:true,validType:['mobile']"></input>
                    </td>
                </tr>
                <tr>
                    <td>邮编:</td>
                    <td>
                        <input class="easyui-textbox" type="text" name="postcode" data-options="required:true,validType:['postcode']"></input>
                    </td>
                </tr>
                <tr>
                    <td>Message:</td>
                    <td>
                        <input class="easyui-textbox" name="message" data-options="multiline:true" style="height:60px"></input>
                    </td>
                </tr>
                <tr>
                    <td>Language:</td>
                    <td>
                        <select data-options="required:true,editable:false,validType:['comboBoxEmpty']" class="easyui-combobox" name="language">

                            <option value="cs">Czech</option>
                            <option value="da">Danish</option>
                            <option value="nl">Dutch</option>
                            <option value="en">English</option>
                            <option value="et">Estonian</option>
                            <option value="fi">Finnish</option>
                            <option value="fr">French</option>
                            <option value="de">German</option>
                            <option value="el">Greek</option>
                            <option value="ht">Haitian Creole</option>
                            <option value="he">Hebrew</option>
                            <option value="hi">Hindi</option>
                            <option value="mww">Hmong Daw</option>
                            <option value="hu">Hungarian</option>
                            <option value="id">Indonesian</option>
                            <option value="it">Italian</option>
                            <option value="ja">Japanese</option>
                            <option value="ko">Korean</option>
                            <option value="lv">Latvian</option>
                            <option value="lt">Lithuanian</option>
                            <option value="no">Norwegian</option>
                            <option value="fa">Persian</option>
                            <option value="pl">Polish</option>

                            <option value="ro">Romanian</option>

                            <option value="sl">Slovenian</option>
                            <option value="es">Spanish</option>
                            <option value="sv">Swedish</option>
                            <option value="th">Thai</option>
                            <option value="tr">Turkish</option>
                            <option value="uk">Ukrainian</option>
                            <option value="vi">Vietnamese</option>
                        </select>
                    </td>
                </tr>
            </table>
        </form>
        <div style="text-align:center;padding:5px">
            <a data-handle="activity_create_submit" href="javascript:;" class="easyui-linkbutton">保存</a>
            <a data-handle="window_close" href="javascript:;" class="easyui-linkbutton">关闭</a>
        </div>
    </div>
</div>
